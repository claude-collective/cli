# Default agent-skill mappings for Agents Inc. CLI
#
# This file is bundled with the CLI and provides sensible defaults
# for which agents should receive which skills based on skill category.

# Mapping from skill path patterns to agent lists
# Pattern "web/*" matches skills like web/framework/react, web/styling/tailwind, etc.
skillToAgents:
  "web/*":
    - web-developer
    - web-reviewer
    - web-researcher
    - web-pm
    - pattern-scout
    - web-pattern-critique
    - agent-summoner
    - skill-summoner
    - documentor

  "api/*":
    - api-developer
    - api-reviewer
    - api-researcher
    - web-architecture
    - web-pm
    - pattern-scout
    - web-pattern-critique
    - agent-summoner
    - skill-summoner
    - documentor

  "mobile/*":
    - web-developer
    - web-reviewer
    - web-researcher
    - web-pm
    - agent-summoner
    - skill-summoner
    - documentor

  "infra/*":
    - web-architecture
    - web-developer
    - api-developer
    - agent-summoner
    - skill-summoner
    - documentor

  "security/*":
    - web-developer
    - api-developer
    - web-reviewer
    - api-reviewer
    - web-architecture
    - web-pm
    - agent-summoner
    - skill-summoner
    - documentor

  "reviewing/*":
    - web-reviewer
    - api-reviewer
    - cli-reviewer
    - web-pattern-critique
    - agent-summoner
    - skill-summoner
    - documentor

  "cli/*":
    - cli-developer
    - cli-reviewer
    - api-developer
    - api-reviewer
    - api-researcher
    - web-architecture
    - web-pm
    - agent-summoner
    - skill-summoner
    - documentor

  "research/*":
    - web-researcher
    - api-researcher
    - web-pm
    - pattern-scout
    - web-pattern-critique
    - documentor
    - agent-summoner
    - skill-summoner

  "methodology/*":
    - web-developer
    - api-developer
    - web-reviewer
    - api-reviewer
    - web-researcher
    - api-researcher
    - web-tester
    - web-pm
    - web-architecture
    - pattern-scout
    - web-pattern-critique
    - agent-summoner
    - skill-summoner
    - documentor

  # Specific patterns (more specific than wildcards)
  "web/testing":
    - web-tester
    - web-developer
    - web-reviewer

  "api/testing":
    - web-tester
    - api-developer
    - api-reviewer

  "web/mocks":
    - web-tester
    - web-developer
    - web-reviewer

# Maps each agent to the skill ID prefixes it should receive by default.
# Domain-specific agents get their domain prefix(es).
# Cross-cutting agents (web-pm, web-architecture) get broad prefix sets.
# Meta agents get the "meta" prefix.
# All agents additionally receive "meta" for methodology/research skills.
agentSkillPrefixes:
  web-developer:
    - web
    - mobile
    - infra
    - security
    - meta
  web-reviewer:
    - web
    - mobile
    - security
    - meta
  web-researcher:
    - web
    - mobile
    - meta
  web-tester:
    - web
    - meta

  api-developer:
    - api
    - infra
    - security
    - cli
    - meta
  api-reviewer:
    - api
    - security
    - cli
    - meta
  api-researcher:
    - api
    - cli
    - meta

  cli-developer:
    - cli
    - meta
  cli-tester:
    - cli
    - meta
  cli-reviewer:
    - cli
    - meta
  cli-migrator:
    - cli
    - meta

  # Cross-cutting agents â€” need full context across multiple domains
  web-pm:
    - web
    - api
    - cli
    - mobile
    - infra
    - security
    - meta
  web-architecture:
    - web
    - api
    - infra
    - security
    - cli
    - meta

  pattern-scout:
    - web
    - api
    - meta
  web-pattern-critique:
    - web
    - api
    - meta

  agent-summoner:
    - meta
  skill-summoner:
    - meta
  documentor:
    - meta

